<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" formControlName="date"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label>Completada</ion-label>
        <ion-checkbox formControlName="done"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-footer>
      <ion-button expand="full" type="submit" [disabled]="taskForm.invalid">Guardar</ion-button>
    </ion-footer>
  </form>
</ion-content>
